<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="./sketelon.css" />

  <body>
    <div id="root" class="low-price-container">

        <div data-spm="nav" id="js-nuv" class="nav">
          <div class="header nav-cnt">
            <div class="header-cnt header-l">
              <div class="nav-back-icon">
                <svg class="arrow-ic" stroke="#111111" aria-hidden="true">
                  <use xlink:href="#ic-arrow"></use>
                </svg>
              </div>
              <div class="tit-txt nav-txt nav-main-title"></div>
            </div>
            <div class="header-cnt header-r">
              <a data-spm="dcart" href="//cart-m.lazada.sg/cart">

                  <use xlink:href="#ic-cart"></use>
                </svg>
              </a>
            </div>
          </div>
        </div>
        <main class="page-container-cnt">
          <div class="top-module top-module-pl" data-spm="lowestmindset">
            <div class="pl-header pholder-bg skeleton-loading"></div>
            <div class="top-module-cnt">

                <div

                <div class="top-module-card-cart-and-price">
                  <p
                    class="price elp-discount-price pholder-bg skeleton-loading"
                  ></p>
                  <div class="cart"></div>
                </div>
                <p class="old-price sub-price pholder-bg skeleton-loading"></p>
                <p class="sub-price pholder-bg skeleton-loading"></p>

              <div class="top-module-card">

                <p class="sub-price pholder-bg skeleton-loading"></p>
              </div>
            </div>
          </div>
          <div class="voucher voucher-loading">
            <div class="pl-header pholder-bg skeleton-loading"></div>
            <div class="voucher-cnt">
              <div class="voucher-card pholder-bg skeleton-loading"></div>
              <div class="voucher-card pholder-bg skeleton-loading"></div>
            </div>
          </div>
          <div class="jfy jfy-pl" data-spm="jfy">
            <div class="new-cate-container">
              <div class="new-cate">
                <p class="new-cate-it"></p>
                <p class="new-cate-it"></p>
                <p class="new-cate-it"></p>
                <p class="new-cate-it"></p>
              </div>
            </div>
            <div class="jfy-cnt">
              <div class="doubleflow-container">
                <div class="column-container">
                  <div

                    <div
                      class="doubleFlowTile-product-img skeleton-loading"
                    ></div>

                      <p

                      ></p>
                      <div class="doubleFlow-product-priceAndCartContainer">
                        <div class="container">

                    <div class="doubleFlow-product-container-new">

                      <p
                        class="doubleFlow-product-tit2 pholder-bg skeleton-loading"

                      <div class="doubleFlow-product-priceAndCartContainer">

                      </div>
                      <div class="usp-badge">
