      .i-lazada-icon {
        height: 12.533vw;
        width: 12.533vw;
      }

      .loading-circle {
        animation: spinner-rotate 0.8s linear infinite;
        transform-origin: center center;
      }

      @keyframes spinner-rotate {
        0% {
          transform: rotate(0);
        }

        to {
          transform: rotate(1turn);
        }
      }

      .i-loading-container .i-loading-mask {
        background-color: hsla(0, 0%, 100%, 0.55);
        bottom: 0;
        left: 0;
        position: fixed;
        right: 0;
        top: 0;
        touch-action: none;
        z-index: 998;
      }

      .i-loading-container .i-loading-wrapper {
        align-items: center;
        background-color: #fff;
        border-radius: 100%;
        box-shadow: 0 0 2.667vw 0.533vw rgba(0, 0, 0, 0.1);
        display: flex;
        height: 12.533vw;
        justify-content: center;
        left: 50%;
        position: fixed;
        top: 50%;
        transform: translate(-50%, -50%);
        transition: opacity 0.2s;
        width: 12.533vw;
        z-index: 999;
      }

      .i-loading-container .i-loading-wrapper-icon {
        height: 100%;
        width: 100%;
      }

      .i-loading-container .i-loading-wrapper-enter {
        opacity: 0;
      }

      .cart {
        align-items: center;
        background: var(--bg-color-white-tertiary);
        border-radius: 100%;
        display: flex;
        flex-shrink: 0;
        height: 7.2vw;
        justify-content: center;
        width: 7.2vw;
      }

      .cart .nav-ic {
        height: 4.8vw;
        margin-left: 1px;
        pointer-events: none;
        width: 4.8vw;
      }

      .doubleFlow-product-container-new {
        padding: 2.4vw;
      }

      .doubleFlow-product-container-new .doubleFlow-product-tit {
        height: 3.733vw;
        width: 40.8vw;
      }

      .doubleFlow-product-container-new .doubleFlow-product-tit2 {
        height: 3.733vw;
        margin-top: 0.533vw;
        width: 33.733vw;
      }

      .doubleFlow-product-container-new .title {
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
        color: var(--text-color-black-03);
        display: -webkit-box;
        font-size: 3.467vw;
        font-weight: 400;
